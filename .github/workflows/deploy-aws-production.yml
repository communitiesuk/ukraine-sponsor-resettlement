name: Deploy to Amazon ECS PRODUCTION

on:
  workflow_dispatch:
    inputs:
      refToDeploy:
        description: "Branch, tag or commit SHA1 to deploy"
        required: true
        type: string

defaults:
  run:
    shell: bash

env:
  AWS_REGION: eu-west-2
  AWS_NAMESPACE: paasmigration-default

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: aws-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.refToDeploy }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.AWS_NAMESPACE }}-webapp-repository
          IMAGE_TAG: latest
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Run DB migrations
        id: db-migrate
        env:
          TASK_DEFINITION: ${{ env.AWS_NAMESPACE }}-dbmigrate
        run: aws ecs run-task --cluster "$ECS_CLUSTER" --launch-type FARGATE --task-definition "$TASK_DEFINITION" --network-configuration "awsvpcConfiguration={subnets=[subnet-091481d87daeaa67e,subnet-02591304001ccdcf4,subnet-037b1a22886c08933],securityGroups=[sg-03b9ae71f227ea847]}"

      - name: Force deployment
        id: force-deploy
        env:
          WEBAPP_SERVICE: ${{ env.AWS_NAMESPACE }}-webapp-service
          SIDEKIQ_SERVICE: ${{ env.AWS_NAMESPACE }}-sidekiq-service
        run: |
          aws ecs update-service --cluster "$ECS_CLUSTER" --service "$WEBAPP_SERVICE" --force-new-deployment
          aws ecs update-service --cluster "$ECS_CLUSTER" --service "$SIDEKIQ_SERVICE" --force-new-deployment
