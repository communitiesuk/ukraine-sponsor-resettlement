version: '3.3'

services:
  pg:
    image: postgres:13.5-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ukraine
      POSTGRES_USER: ukraine
    ports:
      - 5432:5432

  app:
    build:
      dockerfile: Dockerfile-dev
      context: .
    depends_on:
      - pg
      - redis
      - sidekiq
      - s3
    volumes:
      - .:/app
    environment:
      RAILS_ENV: development
      DB_HOST: pg
      DB_DATABASE: ukraine
      DB_USERNAME: ukraine
      DB_PASSWORD: password
      VCAP_SERVICES: '{"redis":[{"instance_name":"ukraine-sponsor-resettlement-test-redis","credentials":{"uri":"redis://redis"}}],"aws-s3-bucket":[{"instance_name":"ukraine-sponsor-resettlement-development-s3","credentials":{"aws_access_key_id":"access-key-id","aws_secret_access_key":"secret-access-key","aws_region":"eu-west-2","bucket_name":"upload-bucket"}}]}'
      BASIC_AUTH_PASS: password
    ports:
      - 8080:8080

  test:
    build:
      dockerfile: Dockerfile-dev
      context: .
    depends_on:
      - pg
      - redis
    volumes:
      - .:/app
    environment:
      RAILS_ENV: test
      DB_HOST: pg
      DB_USERNAME: ukraine
      DB_DATABASE: ukraine_test
      DB_PASSWORD: password
      VCAP_SERVICES: '{"redis":[{"instance_name":"ukraine-sponsor-resettlement-test-redis","credentials":{"uri":"redis://redis"}}],"aws-s3-bucket":[{"instance_name":"ukraine-sponsor-resettlement-test-s3","credentials":{"aws_access_key_id":"access-key-id","aws_secret_access_key":"secret-access-key","aws_region":"eu-west-2","bucket_name":"test-bucket"}}]}'
      REMOTE_API_URL: http://mock-api:8081/data
      GOVUK_NOTIFY_API_KEY: ${GOVUK_NOTIFY_API_KEY}
    command: bin/test.sh

  sidekiq:
    build:
      dockerfile: Dockerfile-dev
      context: .
    depends_on:
      - pg
      - redis
      - mock-api
    volumes:
      - .:/app
    environment:
      RAILS_ENV: development
      DB_HOST: pg
      DB_DATABASE: ukraine
      DB_USERNAME: ukraine
      DB_PASSWORD: password
      VCAP_SERVICES: '{"redis":[{"instance_name":"ukraine-sponsor-resettlement-test-redis","credentials":{"uri":"redis://redis"}}],"aws-s3-bucket":[{"instance_name":"ukraine-sponsor-resettlement-test-s3","credentials":{"aws_access_key_id":"access-key-id","aws_secret_access_key":"secret-access-key","aws_region":"eu-west-2","bucket_name":"test-bucket"}}]}'
      REMOTE_API_URL: http://mock-api:8081/data
      INDIVIDUAL_CONFIRMATION_TEMPLATE_ID: "6c80930d-e25a-4dc6-8383-bb83a2c18d19"
      ORGANISATION_CONFIRMATION_TEMPLATE_ID: "3ae2501f-e2be-4ad6-886b-fcf5aa71d448"
      ADDITIONAL_INFO_CONFIRMATION_TEMPLATE_ID: "5b79f75e-fff3-4585-a438-d59966b86dd9"
      GOVUK_NOTIFY_API_KEY: ${GOVUK_NOTIFY_API_KEY}
    command: bundle exec sidekiq

  redis:
    image: redis

  s3:
    image: localstack/localstack:latest
    container_name: localstack-s3
    environment:
      - SERVICES=s3:5002
      - DEFAULT_REGION=eu-west-2
      - DATA_DIR=/tmp/localstack/data
    ports:
      - 5002:5002
      - 9999:8080
    volumes:
      - .:/tmp/localstack

  mock-api:
    build:
      dockerfile: Dockerfile
      context: http-mock-server
    ports:
      - 8081:8081

